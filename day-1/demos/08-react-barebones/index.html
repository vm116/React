<html>
    <head>
        <title>React Barebones</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
    </head>
    <body>
        <div id="app"></div>
        
        <script>
            //Select DOM element to render on
            const domContainer = document.querySelector('#app')

            // Create root on selected DOM element
            const root = ReactDOM.createRoot(domContainer)

            const ChildComponents = React.createElement('h1', {}, 'THIS IS BIG TEXT')

            // Create component
            const Component = React.createElement('div', {}, ChildComponents)

            // Render component at root
            root.render(Component)

        </script>
    </body>
</html>
