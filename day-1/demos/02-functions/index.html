<html>
    <head>
        <title>Functions in JavaScript</title>
    </head>
    <body>
        <h1>Functions</h1>
    </body>
</html>
<script>

// Named traditional function
function add(num1, num2) {
    return num1 + num2
}

// Anonymous traditional function (assigned to a variable)
const multiply = function(num1, num2) {
    return num1 * num2
}

// (Anonymous) Arrow function (assigned to a variable)
let divide = (num1, num2) => {
    return num1 / num2
}


// Traditional Anonymous function as callback
setTimeout(function() {
    console.log('Ding!')
}, 3000)

// Arrow (anonymous) Function as callback
setTimeout(() => {
    console.log('Arrow Ding!')
}, 5000)

</script>
