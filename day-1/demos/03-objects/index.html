<html>
    <head>
        <title>Objects in JavaScript</title>
    </head>
    <body>
        <h1>Objects</h1>
    </body>
</html>
<script>

// Object Literal 
const tim = {
    firstName: 'Tim',
    lastName: 'Kellogg',
    age: 28,
    likesPineapple: false,
    hobbies: ['traveling', 'weightlifting', 'watching movies'],
    greetings: function () {
        console.log(`Hello, my name is ${this.firstName} ${this.lastName}.`)
    } 
}

// Dot Notation
console.log(tim.firstName)

console.log(tim.hobbies[1])

// Bracket Notation
console.log(tim['age'])

// Calling a object method
tim.greetings()

</script>
